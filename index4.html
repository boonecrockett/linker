<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram-Style Link Grid</title>

  <!-- 
    We use a CSS Grid to create a 3-column (or more, responsively) layout 
    that mimics Instagram‚Äôs home page. Adjust `minmax(150px, 1fr)` to change tile size.
  -->
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #262626;
    }

    header {
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Container around the grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2px;
      max-width: 1000px;
      margin: 1rem auto;
    }

    /* Each tile: make the link fill its cell, and the image cover the tile */
    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 square aspect ratio */
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .grid-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
    }
    .grid-item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    /* Hover effect: zoom slightly */
    .grid-item:hover img {
      transform: scale(1.05);
    }

    /* Fallback message when no links available */
    #grid .empty-message {
      grid-column: 1 / -1; /* span full width */
      text-align: center;
      color: #888;
      padding: 2rem 1rem;
    }
  </style>

  <!-- 
    Load the script only after the entire HTML has been parsed.
    You can also move this <script> down into <body> right before </body> 
    if you prefer not to use `defer`.
  -->
  <script defer>
    async function populateGrid() {
      const grid = document.getElementById('grid');
      try {
        // 1) Fetch the JSON file as plain text (so we can log/inspect if needed)
        const res = await fetch('links.json');
        if (!res.ok) {
          throw new Error('Failed to fetch links.json: HTTP ' + res.status);
        }
        const rawText = await res.text();

        // 2) Optionally log the raw JSON text for debugging
        console.log('Raw links.json text:\n', rawText);

        // 3) Parse it into an array
        let data;
        try {
          data = JSON.parse(rawText);
        } catch (parseErr) {
          console.error('JSON.parse failed. Raw text was:', rawText);
          throw parseErr;
        }

        // 4) Validate top-level structure
        if (!Array.isArray(data)) {
          console.error('Expected a top-level array but got:', data);
          throw new Error('links.json is not an array');
        }

        // 5) If array is empty, show an ‚Äúempty‚Äù message
        if (data.length === 0) {
          grid.innerHTML = '<div class="empty-message">No items to display.</div>';
          return;
        }

        // 6) Otherwise, build each tile
        grid.innerHTML = ''; // clear any placeholder
        data.forEach(item => {
          // Expect each item to have: { url, thumbnail, alt? }
          const div = document.createElement('div');
          div.className = 'grid-item';

          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank';
          link.rel = 'noopener';

          const img = document.createElement('img');
          img.src = item.thumbnail;
          img.alt = item.alt || '';

          // Nest <img> inside <a>, and <a> inside <div>
          link.appendChild(img);
          div.appendChild(link);
          grid.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = '<div class="empty-message">Unable to load links.</div>';
      }
    }

    // Run populateGrid as soon as DOM is ready
    window.addEventListener('DOMContentLoaded', populateGrid);
  </script>
</head>

<body>
  <!-- Sticky header that mimics Instagram‚Äôs logo bar -->
  <header>
    <h1>My LinkGrid üì∑</h1>
  </header>

  <!-- This is the grid container; JS will inject .grid-item blocks here -->
  <div id="grid">
    <!--
      You could optionally show a ‚ÄúLoading‚Ä¶‚Äù message here, but JS will replace it.
      <div class="empty-message">Loading‚Ä¶</div>
    -->
  </div>
</body>
</html>
