<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Instagram-Style Grid Links</title>
  <style>
    /* ─── 1. Basic Reset & Body ───────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      color: #262626;
      line-height: 1.4;
      padding: 1rem;
    }

    /* ─── 2. Grid Container ───────────────────────────────────────────── */
    .grid-container {
      display: grid;
      /* Instagram uses 3 columns on desktop */
      grid-template-columns: repeat(3, 1fr);
      gap: 2px; /* very thin gutters like Instagram */
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #dbdbdb;
    }

    /* ─── 3. Each Grid Item ───────────────────────────────────────────── */
    .grid-item {
      position: relative;
      width: 100%;
      /* Maintain 1:1 aspect ratio */
      padding-top: 100%;
      overflow: hidden;
      background-color: #efefef; /* placeholder background */
    }

    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ─── 4. Link Overlay ──────────────────────────────────────────────── */
    .grid-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
      /* Transparent overlay for clickability */
    }

    /* ─── 5. Optional Caption Under Grid ───────────────────────────────── */
    .grid-caption {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    /* ─── 6. Responsive Breakpoints ────────────────────────────────────── */
    @media (max-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 400px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- ── Example Item 1 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link1" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 1" />
      </a>
    </div>

    <!-- ── Example Item 2 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link2" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 2" />
      </a>
    </div>

    <!-- ── Example Item 3 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link3" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 3" />
      </a>
    </div>

    <!-- ── Example Item 4 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link4" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 4" />
      </a>
    </div>

    <!-- ── Example Item 5 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link5" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 5" />
      </a>
    </div>

    <!-- ── Example Item 6 ─────────────────────────────────────────────── -->
    <div class="grid-item">
      <a href="https://example.com/link6" target="_blank" rel="noopener">
        <img src="https://via.placeholder.com/600" alt="Link 6" />
      </a>
    </div>
  </div>

  <div class="grid-caption">
    Tap any square to visit the link
  </div>

</body>
</html>
