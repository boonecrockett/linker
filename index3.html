<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Instagram‐Style Grid Links (Dynamic)</title>

  <style>
    /* ─── 1. Basic Reset & Body ───────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      color: #262626;
      line-height: 1.4;
      padding: 1rem;
    }

    /* ─── 2. Grid Container ───────────────────────────────────────────── */
    .grid-container {
      display: grid;
      /* 3 columns on desktop, thin gutters */
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #dbdbdb;
    }

    /* ─── 3. Each Grid Item ───────────────────────────────────────────── */
    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      overflow: hidden;
      background-color: #efefef;
    }
    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ─── 4. Clickable Overlay ────────────────────────────────────────── */
    .grid-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
    }

    /* ─── 5. Caption Under Grid ───────────────────────────────────────── */
    .grid-caption {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    /* ─── 6. Responsive Breakpoints ────────────────────────────────────── */
    @media (max-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 400px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container" id="grid"></div>

  <div class="grid-caption">
    Tap any square to visit the link
  </div>

  <script>
    async function populateGrid() {
      try {
        const res = await fetch('./links.json');
        if (!res.ok) throw new Error('Failed to load /links.json');
        const data = await res.json();
        const grid = document.getElementById('grid');

        // Clear any existing items (in case you want to re-run)
        grid.innerHTML = '';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'grid-item';

          // Build <img> and wrap with <a>
          const img = document.createElement('img');
          img.src = item.thumbnail || 'https://via.placeholder.com/600';
          img.alt = item.alt || '';

          const link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank';
          link.rel = 'noopener';

          // Append img inside link, then link inside div
          link.appendChild(img);
          div.appendChild(link);
          grid.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('grid').innerHTML = 
          '<p style="padding: 1rem; text-align:center; color:#888;">Unable to load links.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', populateGrid);
  </script>
</body>
</html>
